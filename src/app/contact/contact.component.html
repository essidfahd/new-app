<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Contact us <small>Feel free to contact us</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Nom</label>
                            <input type="text" #nametxt name="txtName" class="form-control" [ngClass]="{'input-err':nameErr, 'input-valid': !nameErr}"  id="name" placeholder="Enter name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" #emailtxt name="txtName" [ngClass]="{'input-err':emailErr, 'input-valid': !emailErr}" class="form-control"   id="email" placeholder="Enter email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <!--<label for="subject">
                                Subject</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="na" selected="">Choose One:</option>
                                <option value="service">General Customer Service</option>
                                <option value="suggestions">Suggestions</option>
                                <option value="product">Product Support</option>
                            </select>-->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" id="message" #msgtxt name="txtName" [ngClass]="{'input-err':msgErr, 'input-valid': !msgErr}"  class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" (click)="sendBtn(nametxt.value,emailtxt.value,msgtxt.value)" class="btn btn-primary pull-right" id="btnContactUs">
                            Envoyer Message</button>
                    </div>
                </div>
                </form>
                <div class="alert alert-primary" role="alert" *ngIf="message !=''">{{message}}</div>
            </div>
        </div>
    </div>
</div>
